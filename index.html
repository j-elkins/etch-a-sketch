<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div id="mainContent">
      <div id="controlPanel">
        <button id="refreshPageBtn" class="btn">Clear All</button>
        <button
          id="toggleBlackBtn"
          class="btn"
          style="background-color: black"
        ></button>
        <button
          id="toggleDarkerBtn"
          class="btn"
          style="background-color: purple"
        ></button>
        <button
          id="togglePurpleBtn"
          class="btn"
          style="background-color: #cd2ecd"
        ></button>
        <button
          id="toggleLighterBtn"
          class="btn"
          style="background-color: #ba7bba"
        ></button>
        <button id="toggleRainbowBtn" class="btn"></button>
        <button
          id="toggleEraserBtn"
          class="btn"
          style="background-color: white"
        ></button>
        <button id="resizeGridBtn" class="btn">Resize Grid</button>

        <div id="form" class="form hidden">
          <div class="inputDiv">
            <label for="height">Height:</label>
            <input type="text" id="height" name="height" class="inputField" />
          </div>

          <div class="inputDiv">
            <label for="width">Width:</label>
            <input
              type="text"
              id="width"
              name="width"
              class="inputField"
              onkeyup="matchWidthToHeight();"
            />
          </div>

          <button id="submitInputBtn" class="btn">Submit</button>
        </div>
      </div>
      <div id="gridContainer"></div>
    </div>
  </body>
</html>
