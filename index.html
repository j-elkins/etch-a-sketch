<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div id="mainContent">
      <div id="controlPanel">
        <button id="refreshPageBtn" class="btn">Refresh Page</button>
        <button id="resizeGridBtn" class="btn">Resize Grid</button>
        <button id="toggleBWBtn" class="btn">Black & White</button>
        <button id="toggleShadesBtn" class="btn">Shades of Purple</button>
        <button id="toggleLightenBtn" class="btn">Lighten</button>
        <button id="toggleDarkenBtn" class="btn">Darken</button>
        <button id="toggleRainbowBtn" class="btn">Rainbow</button>
        <button id="toggleEraserBtn" class="btn">Eraser</button>
      </div>
      <div id="gridContainer"></div>
    </div>
  </body>
</html>
