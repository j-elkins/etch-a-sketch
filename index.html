<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/131bb444ae.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="/etch-a-sketch.png" />

    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <h1 class="header">Etch-A-Sketch</h1>
    <div id="mainContent">
      <div id="controlPanel">
        <button id="refreshPageBtn" class="btn">Clear All</button>
        <div id="topRow">
          <button
            id="toggleBlackBtn"
            class="btn"
            style="background-color: black"
          ></button>
          <button
            id="toggleDarkerBtn"
            class="btn"
            style="background-color: purple"
          ></button>
          <button
            id="togglePurpleBtn"
            class="btn"
            style="background-color: #cd2ecd"
          ></button>
        </div>
        <div id="bottomRow">
          <button
            id="toggleLighterBtn"
            class="btn"
            style="background-color: #ba7bba"
          ></button>
          <button id="toggleRainbowBtn" class="btn"></button>
          <button
            id="toggleEraserBtn"
            class="btn"
            style="background-color: white"
          ></button>
        </div>
        <div id="resizeDiv">
          <button id="resizeGridBtn" class="btn">Resize Grid</button>

          <div id="form" class="form">
            <div class="inputDiv">
              <label for="height">Height:</label>
              <input type="text" id="height" name="height" class="inputField" />
            </div>

            <div class="inputDiv">
              <label for="width">Width:</label>
              <input
                type="text"
                id="width"
                name="width"
                class="inputField"
                onkeyup="matchWidthToHeight();"
              />
            </div>
          </div>
        </div>
      </div>
      <div id="gridContainer"></div>
    </div>
    <footer>
      <p>Designed & built by Jasmine Elkins | November 2021</p>

      <a href="https://github.com/jasmineelkins/etch-a-sketch">
        <i class="fab fa-github" style="font-size: 1.5em; color: white"></i>
      </a>
    </footer>
  </body>
</html>
