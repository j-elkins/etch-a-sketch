<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div id="mainContent">
      <div id="controlPanel">
        <button id="refreshPageBtn" class="btn">Clear All</button>
        <button
          id="toggleBlackBtn"
          class="btn"
          style="background-color: black"
        ></button>
        <button
          id="toggleShadesBtn"
          class="btn"
          style="background-color: purple"
        ></button>
        <button
          id="toggleLightenBtn"
          class="btn"
          style="background-color: #cd2ecd"
        ></button>
        <button
          id="toggleDarkenBtn"
          class="btn"
          style="background-color: #ba7bba"
        ></button>
        <button id="toggleRainbowBtn" class="btn">Rainbow</button>
        <button id="toggleEraserBtn" class="btn"></button>
        <button id="resizeGridBtn" class="btn">Resize Grid</button>
      </div>
      <div id="gridContainer"></div>
    </div>
  </body>
</html>
